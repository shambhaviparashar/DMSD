<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Registration</title>
    </head>
    <body>

        <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <div class="card my-5">
        
                  <form class="card-body p-lg-5" style="background-color:#fbfaf9;" action="{{ url_for('register') }}" method="post">
                    {% if message is defined and message %}
			                  <div class="alert alert-warning">{{ message }}</div>
		                {% endif %}
                    <div class="row g-3 pb-3">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="Fname" name="Fname">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="Lname" name="Lname">
                        </div>
                      </div>
    
                    <div class="mb-3">
                      <input type="email" class="form-control" id="Email" name="Email"
                        placeholder="Email ID">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="Address" name="Address" rows="3" placeholder="Address"></textarea>
                      </div>
                    
                    <div class="mb-3">
                        <input type="tel" class="form-control" id="Phone" name="Phone" maxlength="10" 
                          placeholder="Phone Number">
                      </div>
                      <div class="mb-3">
                        <input type="password" class="form-control" id="Password" name="Password" placeholder="Password">
                      </div>

                    <div class="text-center"><button type="submit" style="background-color: rgb(164, 25, 164)" class="btn-primary btn btn-color px-5 mb-5 w-100">Register</button></div>
                    <p class="bottom text-center">Already have an account?  <a class="bottom text-dark fw-bold" href="{{url_for('login')}}"> Login here</a></p>
                  </form>
                  
                </div>
        
              </div>
            </div>
          </div>





        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
