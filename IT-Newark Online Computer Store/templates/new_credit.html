{% extends 'base.html' %}

{% block title %}Select credit{% endblock %}

{% block active %}
{% endblock %}


{% block body %}
<section class="p-4 p-md-5" >
  <div class="row d-flex justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-5">
      <div class="card rounded-3" style="background-color: #fbfaf9;">
        <div class="card-body p-4" style="background-color: #fbfaf9;">
          <div class="text-center mb-4" style="background-color: #fbfaf9;">
            <h3>New Card</h3>
          </div>
          <form  action="{{ url_for('new_credit') }}" method="post" style="background-color: #fbfaf9;">
            
            <p class="fw-bold mb-4">Add new card:</p>

            <div class="form-outline mb-4">
              <input type="text" id="formControlLgXsd" name="CardOwnerName" class="form-control form-control-lg"
                placeholder="Anna Doe" />
              <label class="form-label" for="formControlLgXsd">Cardholder's Name</label>
            </div>

            <div class="row mb-4">
              <div class="col-7">
                <div class="form-outline">
                  <input type="text" id="formControlLgXM" name="CardNumber" class="form-control form-control-lg"
                    placeholder="1234 5678 1234 5678" />
                  <label class="form-label" for="formControlLgXM">Card Number</label>
                </div>
              </div>
              <div class="col-3">
                <div class="form-outline">
                  <input type="text" id="formControlLgExpk" name="ExpDate" class="form-control form-control-lg"
                    placeholder="YYYY-MM-DD" />
                  <label class="form-label" for="formControlLgExpk">Expire</label>
                </div>
              </div>
              <div class="col-2">
                <div class="form-outline">
                  <input type="password" id="formControlLgcvv" name="SecNumber" class="form-control form-control-lg"
                    placeholder="Cvv" />
                  <label class="form-label" for="formControlLgcvv">Cvv</label>
                </div>
              </div>
            </div>

            <div class="row mb-4">
                <div class="col-7">
                  <div class="form-outline">
                    <input type="text" id="formControlLgXM" name="BillingAddress" class="form-control form-control-lg"/>
                    <label class="form-label" for="formControlLgXM">Address</label>
                  </div>
                </div>
                <div class="col-3">
                  <div class="form-outline">
                    <input type="text" id="formControlLgExpk" name="CardType" class="form-control form-control-lg" />
                    <label class="form-label" for="formControlLgExpk">CardType</label>
                  </div>
                </div>
            
              </div>

            <button class="btn btn-secondary btn-lg btn-block col-12" style="background-color: rgb(164, 25, 164)">Add card</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
