<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Login</title>
    </head>
    <body>

        <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <!-- <h2 class="text-center text-dark mt-5">Login Form</h2> -->
                <div class="card my-5">
        
                  <form class="card-body p-lg-5" action="{{ url_for('login') }}" method="post" style="background-color: #fbfaf9;">
                    {% if message is defined and message %}
			                <div class="alert alert-warning">{{ message }}</div>
		                {% endif %}
                    <div class="text-center">
                      <img src="{{ url_for('static',filename='images/logo.png') }}" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                        width="200px" alt="profile">
                    </div>
        
                    <div class="mb-3">
                      <input type="text" class="form-control" id="Email" name="Email" 
                        placeholder="Email ID">
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control" id="Password" name="Password" placeholder="Password">
                    </div>
                    <div class="text-center"><button type="submit" style="background-color: rgb(164, 25, 164)" class="btn-primary btn btn-color px-5 mb-5 w-100">Login</button></div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                      Registered? <a href="{{ url_for('register') }}" class="text-dark fw-bold"> Create an
                        Account</a>
                    </div>
                  </form>
                </div>
        
              </div>
            </div>
          </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
