{% extends 'base.html' %}

{% block title %}Results{% endblock %}

{% block active %}
<div class="navbar-nav nav-tabs ms-auto">
    <a class="nav-link " href="{{ url_for('login') }}">LogOut</a>
    </div>
{% endblock %}


{% block body %}
<div class="container ">
<table class="table">
    <thead>
      <tr>
        <th scope="col">{{columns[0]}}</th>
        <th scope="col">{{columns[1]}}</th>
      </tr>
    </thead>
    <tbody>
        {% for row in data %}
      <tr>
        <th scope="row">{{row[columns[0]]}}</th>
        <td>{{row[columns[1]]}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a class="btn btn-primary col-12" href="{{ url_for('admin') }}">Go Back</a>
</div>

{% endblock %}
